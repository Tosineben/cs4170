<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <title>Movie Reviews</title>
        <meta name="description" content="Awesome movie review site" />
        <meta name="author" content="Alden Quimby">

        <!-- stylesheets -->
        <link href="Styles/movies.css" type="text/css" rel="stylesheet" />
        <link href="Styles/bootstrap/bootstrap.min.css" type="text/css" rel="stylesheet" />
        <link href="Styles/bootstrap/bootstrap-responsive.min.css" type="text/css" rel="stylesheet" />

        <!-- use these when handing in , and move to bottom
            <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js" type="text/javascript"></script>
            <script src="https://raw.github.com/janl/mustache.js/master/mustache.js" type="text/javascript"></script>
            <script src="https://raw.github.com/jonnyreeves/jquery-Mustache/master/src/jquery-Mustache.js" type="text/javascript"></script>
            <script src="https://raw.github.com/timrwood/moment/master/min/moment.min.js" type="text/javascript"></script>
            <script src="https://raw.github.com/documentcloud/underscore/master/underscore-min.js" type="text/javascript"></script>
            -->

        <!-- delete these before handing in -->
        <script src="Scripts/jquery-1.8.1.js"></script>
        <script src="Scripts/mustache.js"></script>
        <script src="Scripts/jquery-Mustache.js"></script>
        <script src="Scripts/moment.js"></script>
        <script src="Scripts/underscore.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <h1>Movie Reviews
                <small> - brought to you by 
                    <a style="color: #999999" href="http://www.nytimes.com/pages/movies/index.html">The New York Times</a>
                </small>
            </h1>
            <div class="row-fluid">
                <div class="span12">
                    <form class="form-search">
                        <div class="control-group">
                            <div class="controls">
                                <input class="input-xlarge" id="mainSearch-query" type="text" placeholder="Search by title or keyword...">
                                <span class="help-inline" style="display:none;">Please enter a keyword</span>
                            </div>
                        </div>
                        Opened in Theatres between
                        <div class="control-group">
                            <div class="controls controls-row">
                                <div class="input-prepend">
                                    <span class="add-on">
                                        <i class="icon-calendar"></i>
                                    </span>
                                    <input style="width: 130px;" type="date" id="mainSearch-startDate" placeholder="mm/dd/yyyy">
                                </div>
                                and
                                <div class="input-prepend">
                                    <span class="add-on">
                                        <i class="icon-calendar"></i>
                                    </span>
                                    <input style="width: 130px;" type="date" id="mainSearch-endDate" placeholder="mm/dd/yyyy">
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <label class="checkbox">
                                    <span class="add-on">
                                        <i class="icon-star"></i>
                                    </span>
                                    <input type="checkbox" id="mainSearch-criticsPick">
                                    Critics' Picks Only
                                </label>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <button type="submit" class="btn btn-primary" id="mainSearch-button" onclick="return false;" data-loading-text="Searching...">Search for movie reviews</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div id="alertContainer"></div>
            <hr id="movie-list-separator">
            <div class="row-fluid">
                <div class="span12" id="movie-list"></div>
            </div>
            <div class="row-fluid">
                <div class="pagination pagination-centered">
                    <ul id="pagination-list"></ul>
                </div>
            </div>

            <hr>

            <footer>
                <p>© Sept 2012 - Alden Quimby</p>
            </footer>

        </div>

        <!-- scripts -->
        <!-- at bottom so page loads quick -->
        <script src="Scripts/bootstrap.js" type="text/javascript"></script>
        <script src="Scripts/adq.module.js" type="text/javascript"></script>
        <script src="Scripts/movies.js" type="text/javascript"></script>
        
        <script type="text/javascript">
            
            (function () {

                $(function () {
                    
                    var baseUrl = 'http://api.nytimes.com/svc/movies/v2';
                    var apiKey = 'bd2994d7e713ac0c7c58f238661910bb:19:64484326';

                    var settings = {
                        getSearchUrl: function (query, offset, criticsPick, openDate) {
                            var url = baseUrl + '/reviews/search?api-key=' + apiKey;
                            
                            if (query) {
                                url += '&query=' + query;
                            }
                            if (offset) {
                                url += "&offset=" + offset;
                            }
                            if (criticsPick) {
                                url += "&critics-pick=" + criticsPick;
                            }
                            if (openDate) {
                                url += "&opening-date=" + openDate;
                            }

                            return url;
                        },
                        getBioUrl: function (reviewerName) {
                            var nameForUrl = reviewerName.replace(/ /g, '-').replace(/\./g, '');
                            return baseUrl + '/critics/' + nameForUrl + '?api-key=' + apiKey;
                        },
                    };

                    adq.module('movieReviews').search.init(settings);

                    // initialize mustache templates
                    $.Mustache.addFromDom();

                });

            })();

        </script>

    </body>

</html>

<!-- foreach page, add to list as either disabled, active or regular -->
<script id="page-numbers" type="text/html">
    {{#pages}}
        {{#disabled}}
            <li class="disabled"><span>{{& numDisplay}}</span></li>
        {{/disabled}}
        {{^disabled}}
        {{#active}}
            <li class="active"><span>{{& numDisplay}}</span></li>
        {{/active}}
        {{^active}}
            <li><a href="#" class="page-number" data-offset="{{offset}}" onclick="return false;">{{& numDisplay}}</a></li>
        {{/active}}
        {{/disabled}}
    {{/pages}}
</script>

<script id="movie-row" type="text/html">
    <div class="row-fluid" style="padding-bottom:10px;">
        {{#movies}}
        <div class="span3 well">
            <h4>{{& title}}</h4>
            <div class="pull-left" style="padding-right:10px;">
                <img src="{{imgSrc}}" alt="" class="pull-left" />
                <p>
                    <a href="#movie-detail-{{movieId}}" role="button" class="btn" data-toggle="modal" style="margin-top: 10px; width:45px;">Details</a>
                </p>
            </div>
            <div>
                <p>Opened: {{openedInTheatresDate}}</p>
                <p>{{& headline}}</p>
                {{#isCriticsPick}}
                <p class="text-success"><strong><i class="icon-star"></i> Critics' Pick!</strong></p>
                {{/isCriticsPick}}
            </div>
        </div>
        <div class="modal hide fade" id="movie-detail-{{movieId}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div id="movie-detail-modal-{{movieId}}">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3>{{& title}} <small>opened {{openedInTheatresDate}}</small></h3>
                </div>
                <div class="modal-body">

                    <img src="{{imgSrc}}" alt="" class="pull-left" style="padding-right: 20px;" />

                    {{#headline}}
                    <p><strong>{{& headline}}</strong></p>
                    {{/headline}}
                    
                    {{#summary}}
                    <p>{{& summary}}</p>
                    {{/summary}}
                    
                    {{#reviewSnippet}}
                    <p>Review summary: {{reviewSnippet}}</p>
                    {{/reviewSnippet}}

                    <p style="padding-top:10px;">Read the <a href="{{reviewUrl}}" target="_blank">New York Times reivew</a>, written by {{reviewerName}} on {{reviewPubDate}}</p>
                    
                    {{#anyUrls}}
                    <small>
                        For more information: 
                        <ul>
                            {{#relatedUrls}}
                            <li>
                                <a href="{{url}}">{{linkText}}</a>
                            </li>
                            {{/relatedUrls}}
                        </ul>
                    </small>
                    {{/anyUrls}}
                </div>
                <div class="modal-footer" style="max-height: 120px; overflow-y: auto;">
                    <div id="reviewer-bio-modal-{{movieId}}">
                        <p>Learn more about the reviewer, <a href="#" class="reviewer-bio" data-id="{{movieId}}">{{reviewerName}}</a></p>
                    </div>
                </div>
            </div>
            <div id=""></div>
        </div>
        {{/movies}}            
    </div>
</script>

<script id="biography" type="text/html">
    <h5>{{& reviewerName}}</h5>
    <p>{{& bioText}}</p>
</script>

<script id="alert" type="text/html">
    <div class="alert alert-error fade in">
        <button type="button" class="close" data-dismiss="alert">×</button>
        <strong>Oops!</strong> {{message}}
    </div>
</script>
